<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŪNIKA | Inteligência em Coworking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="logo">ŪNIKA</h1>
            <p>Coworking Autônomo 24h</p>
        </div>
    </header>

    <main class="container">
        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('reservar')">RESERVAR ESPAÇO</button>
            <button class="tab-btn" onclick="switchTab('painel')">ACESSAR MEU AGENDAMENTO</button>
        </div>

        <section id="tab-reservar" class="tab-content">
            <div id="auth-screen">
                <div class="auth-card">
                    <h2>Nova Reserva</h2>
                    <div class="input-group">
                        <label>Nome Completo</label>
                        <input type="text" id="regName" placeholder="Seu nome">
                    </div>
                    <div class="input-group">
                        <label>E-mail</label>
                        <input type="email" id="regEmail" placeholder="seu@email.com">
                    </div>
                    <div class="input-group">
                        <label>CPF</label>
                        <input type="text" id="regDoc" placeholder="Apenas números">
                    </div>
                    <button class="btn-primary" onclick="startSession()">Escolher Espaço</button>
                </div>
            </div>
            </section>

        <section id="tab-painel" class="tab-content hidden">
            <div class="auth-card" style="margin: 0 auto;">
                <h2>Acesso ao Espaço</h2>
                <p>Se você já realizou o pagamento, digite seu CPF para liberar as portas e controles.</p>
                <form action="/painel" method="GET">
                    <div class="input-group">
                        <label>CPF Cadastrado</label>
                        <input type="text" name="cpf" placeholder="Apenas números" required>
                    </div>
                    <button type="submit" class="btn-primary">ENTRAR AGORA</button>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            if(tab === 'reservar') {
                document.getElementById('tab-reservar').classList.remove('hidden');
                document.getElementsByClassName('tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('tab-painel').classList.remove('hidden');
                document.getElementsByClassName('tab-btn')[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
