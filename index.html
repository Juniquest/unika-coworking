<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŪNIKA - Coworking Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="p-6 flex justify-between items-center glass sticky top-0 z-50 shadow-sm">
        <h1 class="text-2xl font-bold tracking-tighter text-blue-600">ŪNIKA</h1>
        <button onclick="gerarPix()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-medium hover:bg-blue-700 transition">
            Reservar Agora
        </button>
    </nav>

    <header class="py-20 px-6 text-center">
        <h2 class="text-5xl font-bold mb-4 tracking-tight">Trabalhe com liberdade.</h2>
        <p class="text-xl text-gray-600 mb-8">Acesse sua estação de trabalho instantaneamente via PIX.</p>
        <div class="max-w-4xl mx-auto rounded-2xl overflow-hidden shadow-2xl">
            <img src="https://images.unsplash.com/photo-1527192491265-7e15c55b1ed2?auto=format&fit=crop&w=1200" alt="Coworking">
        </div>
    </header>

    <div id="modalPix" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[60]">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full text-center">
            <h3 class="text-xl font-bold mb-4">Escaneie para Abrir</h3>
            <div id="qrcode-container" class="bg-gray-100 p-4 rounded-xl mb-4 flex justify-center">
                <p class="text-sm text-gray-500">Gerando seu PIX...</p>
            </div>
            <p class="text-sm text-gray-500 mb-6">A porta abrirá automaticamente após o pagamento.</p>
            <button onclick="fecharModal()" class="text-gray-400 hover:text-gray-600">Cancelar</button>
        </div>
    </div>

    <script>
        async function gerarPix() {
            document.getElementById('modalPix').classList.remove('hidden');
            
            try {
                const response = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ valor: 20.00 })
                });
                
                const data = await response.json();
                
                if (data.encodedImage) {
                    document.getElementById('qrcode-container').innerHTML = 
                        `<img src="data:image/png;base64,${data.encodedImage}" class="w-full">`;
                } else {
                    alert("Erro ao gerar PIX. Verifique sua chave API.");
                }
            } catch (err) {
                console.error(err);
                alert("Erro na conexão com o servidor.");
            }
        }

        function fecharModal() {
            document.getElementById('modalPix').classList.add('hidden');
        }
    </script>
</body>
</html>
