<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŪNIKA | Inteligência em Coworking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="logo">ŪNIKA</h1>
            <p>Coworking Autônomo 24h</p>
        </div>
    </header>

    <main class="container">
        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('reservar')">RESERVAR ESPAÇO</button>
            <button class="tab-btn" onclick="switchTab('painel')">ACESSAR MEU AGENDAMENTO</button>
        </div>

        <section id="tab-reservar" class="tab-content">
            <div id="auth-screen">
                <div class="auth-card">
                    <h2>Nova Reserva</h2>
                    <input type="text" id="regName" placeholder="Nome Completo">
                    <input type="email" id="regEmail" placeholder="E-mail">
                    <input type="text" id="regDoc" placeholder="CPF (Apenas números)">
                    <button class="btn-primary" onclick="startSession()">Escolher Espaço</button>
                </div>
            </div>

            <div id="services-screen" class="hidden">
                <h2 style="text-align:center">Olá, <span id="user-greeting"></span></h2>
                <div class="grid-services">
                    <div class="card" onclick="selectService('estacao', 'Estação Individual')"><h3>Estação Individual</h3></div>
                    <div class="card" onclick="selectService('reuniao', 'Sala de Reunião')"><h3>Sala de Reunião</h3></div>
                </div>
            </div>

            <div id="checkout-area" class="hidden">
                <h2 id="selected-title"></h2>
                <input type="date" id="booking-date" onchange="loadAvailableTimes()">
                <div id="slots-grid" class="slots-grid"></div>
                
                <div id="duration-selection" class="hidden">
                    <h3>Duração:</h3>
                    <div class="grid-duracao">
                        <button class="time-btn" id="btn-30" onclick="setTime(30)">30 min</button>
                        <button class="time-btn" id="btn-60" onclick="setTime(60)">1h</button>
                        <button class="time-btn" id="btn-120" onclick="setTime(120)">2h</button>
                    </div>
                </div>

                <div class="total-area">
                    <p id="booking-summary"></p>
                    <div id="display-price">R$ 0,00</div>
                    <button id="btn-pay" class="btn-primary" disabled onclick="generatePix()">Reservar e Pagar</button>
                </div>
            </div>
        </section>

        <section id="tab-painel" class="tab-content hidden">
            <div class="auth-card">
                <h2>Acesso ao Espaço</h2>
                <form action="/painel" method="GET">
                    <input type="text" name="cpf" placeholder="Seu CPF cadastrado" required>
                    <button type="submit" class="btn-primary">ENTRAR NO PAINEL</button>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(tab === 'reservar') {
                document.getElementById('tab-reservar').classList.remove('hidden');
                document.getElementsByClassName('tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('tab-painel').classList.remove('hidden');
                document.getElementsByClassName('tab-btn')[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
