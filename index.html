<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŪNIKA | Inteligência em Coworking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>ŪNIKA</h1></header>

    <div class="tabs-nav">
        <button class="tab-btn active" onclick="switchTab('reservar')">RESERVAR</button>
        <button class="tab-btn" onclick="switchTab('acessar')">ACESSAR MEU AGENDAMENTO</button>
    </div>

    <section id="tab-reservar" class="container">
        <div class="form-box">
            <h2>01. SERVIÇO</h2>
            <div class="grid-main">
                <div class="item" onclick="sel('servico','Estação Individual',this)">ESTAÇÃO</div>
                <div class="item" onclick="sel('servico','Sala de Reunião',this)">SALA</div>
                <div class="item" onclick="sel('servico','Banheiro Masc',this)">BANHEIRO (M)</div>
                <div class="item" onclick="sel('servico','Banheiro Fem',this)">BANHEIRO (F)</div>
            </div>
            <input type="hidden" id="servico">

            <h2>02. IDENTIFICAÇÃO</h2>
            <input type="text" id="nome" placeholder="NOME COMPLETO">
            <input type="text" id="doc" placeholder="CPF">
            <input type="email" id="email" placeholder="E-MAIL">

            <div id="secao-agenda">
                <h2>03. TEMPO ESTIMADO</h2>
                <div class="grid-main">
                    <div class="item" onclick="sel('duracao','120',this)">120 MIN</div>
                    <div class="item" onclick="sel('duracao','180',this)">180 MIN</div>
                    <div class="item" onclick="sel('duracao','240',this)">240 MIN</div>
                    <div class="item" onclick="sel('duracao','diaria',this)">DIÁRIA</div>
                </div>
                <input type="hidden" id="duracao">

                <h2>04. INÍCIO</h2>
                <input type="date" id="data" onchange="loadAvailableTimes()">
                <div class="agenda-grid" id="agenda"></div>
                <input type="hidden" id="hora">
            </div>

            <button class="btn-pay" onclick="generatePix()">RESERVAR AGORA</button>
        </div>
    </section>

    <section id="tab-acessar" class="container hidden">
        <div class="form-box" style="text-align:center;">
            <p style="margin-bottom:20px; color:var(--gold); letter-spacing:2px;">DIGITE SEU CPF</p>
            <form action="/painel" method="GET">
                <input type="text" name="cpf" placeholder="Apenas números" required>
                <button type="submit" class="btn-pay" style="margin-top:30px;">ENTRAR NO PAINEL</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(tab === 'reservar') {
                document.getElementById('tab-reservar').classList.remove('hidden');
                document.getElementsByClassName('tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('tab-acessar').classList.remove('hidden');
                document.getElementsByClassName('tab-btn')[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
